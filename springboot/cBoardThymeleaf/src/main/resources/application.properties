
# DB Connection - mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.56.1:3306/basic
spring.datasource.username=scott
spring.datasource.password=tiger

# Mapper location
mybatis.mapper-locations=classpath:mappers/**/*.xml

# vo(domain) location
mybatis.type-aliases-package=com.example.domain

# thymeleaf cache remove
spring.thymeleaf.cache=false

# error page setting
# 오류 응답 페이지에 exception의 내용을 포함할 지
server.error.include-exception=true

# 오류 응답에 stacktrace 내용을 포함 할 지 (always, never, on_trace_param)
server.error.include-stacktrace=always

# 브라우저 요청에 대해 서버 오류 시 기본으로 노출할 페이지 사용할 지
server.error.whitelabel.enabled=false