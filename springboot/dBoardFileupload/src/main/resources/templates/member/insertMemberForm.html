<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>		
<hr>
<form th:action="@{/member/login}" method="post" enctype="multipart/form-data">
	<table border="1" cellpadding="0" cellspacing="0">
		<tr>
			<td bgcolor="orange" width="70">아이디</td>
			<td align="left"><input type="text" name="id"/></td>
		</tr>
		<tr>
			<td bgcolor="orange">이름</td>
			<td align="left"><input type="text" name="name" size="10"/></td>
		</tr>
		<tr>
			<td bgcolor="orange">패스워드</td>
			<td align="left"><input type="password" name="pass" size="10"/></td>
		</tr>
		<tr>
			<td bgcolor="orange">파일첨부</td>
			<td align="left"><input type="file" name="file" size="10"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"	 value=" 회원가입 "/></td>
		</tr>
	</table>
</form>
<hr>

</body>
</html>
